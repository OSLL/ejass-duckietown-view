      FFMPEG_OUTPUT_OPTS: -async 1 -vsync 1
    container_name: camera_4

  nginx:
    image: nginx:alpine
    restart: always
    links:
      - camera_0
      - camera_1
      - camera_2
      - camera_3
      - camera_4
      - web
    ports:
      - "9000:80"
    volumes:
      - ./rtsp2mjpg/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    container_name: nginx_ejass

